<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table exercise 3</title>

</head>
<body>

                </td>
            </tr>
            <tr>
                <td>
                    2:00 p.m
                </td>
                <td>
                   5:00 p.m

            </tr>
            </tr>

            <td>Wednesday</td>

        </tbody>

        </tfoot>
